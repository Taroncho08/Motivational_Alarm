<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Motivational Alarm Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Motivational Alarm Clock</h1>
		<form>
			<label for="alarmTime">Set Alarm Time:</label>
			<input type="time" id="alarmTime" name="alarmTime">
			<button type="button" id="setAlarm">Set Alarm</button>
		</form>
		<div id="status"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
